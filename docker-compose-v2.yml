version: "3"

services:
  namenode:
    image: m8928/hadoop-namenode:3.2.2-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - /data/docker_container/hadoop_namenode:/hadoop/dfs/name
      - /tmp:/tmp
    environment:
      - CLUSTER_NAME=SEARCH
    env_file:
      - ./hadoop.env

  datanode01:
    image: m8928/hadoop-datanode:3.2.2-java8
    container_name: datanode01
    restart: always
    volumes:
      - /data/docker_container/hadoop_datanode01:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env

  datanode02:
    image: m8928/hadoop-datanode:3.2.2-java8
    container_name: datanode02
    restart: always
    volumes:
      - /data/docker_container/hadoop_datanode02:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env

  datanode03:
    image: m8928/hadoop-datanode:3.2.2-java8
    container_name: datanode03
    restart: always
    volumes:
      - /data/docker_container/hadoop_datanode03:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
  
  resourcemanager:
    image: m8928/hadoop-resourcemanager:3.2.2-java8
    container_name: resourcemanager
    restart: always
    ports:
     - 18088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode01:9864 datanode02:9864 datanode03:9864"
    env_file:
      - ./hadoop.env

  nodemanager01:
    image: m8928/hadoop-nodemanager:3.2.2-java8
    container_name: nodemanager01
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode01:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
 
  nodemanager02:
    image: m8928/hadoop-nodemanager:3.2.2-java8
    container_name: nodemanager02
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode02:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  nodemanager03:
    image: m8928/hadoop-nodemanager:3.2.2-java8
    container_name: nodemanager03
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode03:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
 
  historyserver:
    image: m8928/hadoop-historyserver:3.2.2-java8
    container_name: historyserver
    restart: always
    ports:
      - 18188:8188
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode01:9864 datanode02:9864 datanode03:9864 resourcemanager:8088"
    volumes:
      - /data/docker_container/hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env

  metastore:
    image: mariadb:latest
    container_name: metastore
    restart: always
    ports:
      - 23306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "!gl00sec"
      MYSQL_DATABASE: "hive"
      MYSQL_USER: "hive"
      MYSQL_PASSWORD: "!gl00sec"

  hiveserver:
    image: hadoop-hive:3.1.2-hadoop3.2.1-java8
    container_name: hiveserver
    restart: always
    ports:
      - 20000:10000
      - 20002:10002
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 metastore:3306"
    env_file:
      - ./hadoop.env