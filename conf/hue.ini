[desktop]
  http_host=0.0.0.0
  http_port=8888
  time_zone=America/Chicago
  dev=true
  app_blacklist=impala,pig,zookeeper,oozie,hbase,security,search
  database_conn_pool_size=20
  [[database]]
    engine=postgresql_psycopg2
    host=huedb
    port=5432
    user=hue
    password=hue
    name=hue
[hadoop]
  [[hdfs_clusters]]
    [[[default]]]
      fs_defaultfs=hdfs://namenode:9000
      webhdfs_url=http://namenode:9870/webhdfs/v1
      security_enabled=false
[beeswax]
engine=tez
hive_server_host=hiveserver
hive_server_port=10000

